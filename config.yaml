# cspell:words Mehedi Hasan cusdis foss goldmark opengraph

baseURL: https://0xMehedi.github.io/
theme: hugo-theme-stack
paginate: 5

languages:
  en:
    languageName: English
    title: Mehedi Hasan
    weight: 1

# Theme i18n support
# Available values: ar, bn, ca, cs, de, el, en, es, fa, fr, hu, id, it, ja, ko, nl, pl, pt-br, pt-pt, ru, th, tr, uk, vi, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

permalinks:
  post: /p/:year/:month/:day/:title/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon:

  footer:
    since: 2022
    customText:

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: ðŸ’»
    subtitle: FOSS Enthusiast
    avatar:
      enabled: true
      local: true
      src: img/avatar.jpg

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: false
    provider:

    cusdis:
      host:
      id:

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main: []

  social:
    - identifier: mail
      name: Email
      url: mailto:bonjourmehedi@proton.me
      params:
        icon: mail

    - identifier: github
      name: GitHub
      url: https://github.com/0xMehedi
      params:
        icon: brand-github

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
